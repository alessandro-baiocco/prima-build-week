<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <header>
      <h1>select difficulty</h1>
    </header>
    <main>
      <fieldset>
        <legend>Select a difficulty and number of questions</legend>

        <div>
          <input type="radio" id="questionNumber" name="number questions" value="10" />
          <label for="10">10</label>
        </div>

        <div>
          <input type="radio" id="questionNumber" name="number questions" value="20" />
          <label for="20">20</label>
        </div>

        <div>
          <input type="radio" id="questionNumber" name="number questions" value="27" checked />
          <label for="27">27</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Select a difficulty of questions</legend>

        <div>
          <input type="radio" id="difficulty" name="difficulty" value="easy" checked />
          <label for="easy">easy</label>
        </div>

        <div>
          <input type="radio" id="difficulty" name="difficulty" value="medium" />
          <label for="medium">medium</label>
        </div>

        <div>
          <input type="radio" id="difficulty" name="difficulty" value="hard" />
          <label for="hard">hard</label>
        </div>
      </fieldset>
    </main>
    <footer>
      <button onclick="partireConDomande()">go ahead</button>
    </footer>
    <script src="benchmark.js"></script>
  </body>
</html>
