<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div><img style="padding: 0" src="./assets/epicode_logo.png" alt="logoEpicode" /></div>

        <p id="countdown"></p>
        <p class="timerRemains">Remains</p>

    <h3>QUESTION <span id="changingNumber"></span> <span class="pink"> / 10</span></h3>

    <script src="benchmark.js"></script>
